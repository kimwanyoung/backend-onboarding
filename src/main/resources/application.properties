spring.application.name=backend_onboarding
spring.datasource.url=jdbc:mysql://${DB_URL}:3306/onboarding
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
# jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=enable
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.defer-datasource-initialization=true
# jwt
spring.jwt.secret=kimwanyoungkimwanyoungkimwanyoungkimwanyoungkimwanyoung
# swagger
springdoc.show-login-endpoint=true
spring.config.import=optional:file:.env[.properties]